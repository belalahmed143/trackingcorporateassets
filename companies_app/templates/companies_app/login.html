{% extends 'companies_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4">
    <div class="register_page col-10 border mx-auto shadow p-3">
        <h4 class="pt-2" style=" height: 40px; text-align: center;">Login</h4>
        <form class="my-3"  method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
            <button class="btn btn-primary my-2 col-12">Login</button>
        </form>
    </div>
</div>
{% endblock content %}

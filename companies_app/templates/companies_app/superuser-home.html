<div class="container">
    <h3>Companies List</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            
            {% for c in companies %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{ c.first_name }}</td>
                <td>{{ c.username }}</td>
                <td>{{ c.email }}</td>
                <td>
                    <a class="btn btn-sm btn-warning" href="{% url 'company-register-update' c.pk %}">Edit</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'delete-company' c.pk %}">Delete</a>
                </td>
              </tr>
            {% endfor %}
                

        </tbody>
      </table>
</div>
